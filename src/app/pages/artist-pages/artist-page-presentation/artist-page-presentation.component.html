<!--FORMULAIRE DE PRESENTATION-->
<app-card title="Presentation">
  <section *ngFor="let user of users | slice:0:1">
    <img src="{{ user.url }}">
    <div>
      <h1>{{user.title}}</h1>
      <h4 *ngFor="let street of streets | slice:0:1">
        {{street.company.name}}
      </h4>
      <article *ngFor="let post of posts | slice:0:1">
        <p>{{post.body}}</p>
      </article>
    </div>
    <app-rating></app-rating>
  </section>
</app-card>
