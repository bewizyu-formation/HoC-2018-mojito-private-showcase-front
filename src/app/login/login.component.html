<div class="form-container">
  <h3>Formulaire de connexion</h3>
  <mat-form-field>
    <input matInput placeholder="Identifiant">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <div class="form-button">
    <button mat-raised-button routerLink="" class="color-annuler">Annuler</button>
    <button mat-raised-button routerLink="/home" class="color-valider">Valider</button>
  </div>
</div>
